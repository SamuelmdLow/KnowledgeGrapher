{% extends "layout.html" %}
{% block title %}Brambli{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
<div class="main">
    <h1>Newest</h1>

    <ul>
    {% for graph in context.newest %}
    <li>
        <p>{{graph.slug}} <a href="/{{graph.user}}/{{graph.slug}}">View</a></p>
    </li>
    {% endfor %}
    </ul>
</div>

<div class="activity-sidebar">
    <h1>Activity</h1>
</div>
{% endblock %}
